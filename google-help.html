<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="end-screen">
        <h1>Google Help</h1>
        <p id="message"></p>
        <button onclick="goBack()">Back to Game</button>
    </div>
    <script>
        document.getElementById("message").textContent = localStorage.getItem("finalMessage");
        function goBack() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
