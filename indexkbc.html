<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="lifelines">
                <button id="fifty-fifty" class="lifeline">50:50</button>
                <button id="two-option" class="lifeline">Ask the Expert</button>
                <button id="google" class="lifeline">Audience Help</button>
                <button id="flip-question" class="lifeline">Flip Question</button>
            </div>
            <div class="center-panel">
                <img src="https://tse2.mm.bing.net/th?id=OIP.-Gas12sqPQ6PQUnntN_eFwAAAA&pid=Api&P=0&h=180" alt="KBC Logo" class="kbc-logo">
            </div>
            <div class="question-area">
                <h2 id="question">Question will appear here</h2>
                <div class="options">
                    <button class="option" id="option1">Option 1</button>
                    <button class="option" id="option2">Option 2</button>
                    <button class="option" id="option3">Option 3</button>
                    <button class="option" id="option4">Option 4</button>
                </div>
                <div class="timer">
                    <h3 id="timer">Timer: 30s</h3>
                </div>
            </div>
        </div>

        <!-- Center Panel (Logo) -->
        

        <!-- Right Panel -->
        <div class="right-panel">
            <ul id="money-tree">
                <!-- Dynamically generated money levels -->
            </ul>
        </div>
    </div>
    <script src="scriptkbc.js"></script>
</body>
</html>
